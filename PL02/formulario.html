<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="">
 <fieldset>
    <legend>O meu formulario</legend>
    <div>
        <!--name = atribui um nome ao elemento em codigo -->
        <label for="input_name">Nome</label>
        <input type="text" id="input_name" name="form_name" placeholder="Insira o seu Nome" required>
    </div>
    <div>
        <label for="">Email</label>
        <input type="email" name="" id="" value="@email.com" name="form_email" required>
    </div>
    <div>
        <label for="">Password</label>
        <input type="password" name="" id="">
    </div>
    <div>
        <label for="">Data</label>
        <input type="date" name="" id="">
        <label for="">Horas</label>
        <input type="time" name="" id="">
    </div>
    <div>
        <label for="">Submeter Ficheiro</label>
        <input type="file" name="" id="">
    </div>
    <div>
        <label for="">Numero</label>
        <input type="number" name="" id="" min="0" max="10" title="Insira um numero">
    </div>
    <div>
        <label for="">Dia da semana atual</label><br>
        <input type="radio" name="dia" id=""><label for="">Segunda-Feira</label><br>
        <input type="radio" name="dia" id=""><label for="">Terca-Feira</label><br>
        <input type="radio" name="dia" id=""><label for="">Quarta-Feira</label><br>
        <input type="radio" name="dia" id=""><label for="">Quinta-Feira</label><br>
        <input type="radio" name="dia" id=""><label for="">Sexta-Feira</label><br>
    </div>
    <br>
    <div>
        <label for="">Cor favorita</label><br>
        <input type="checkbox" name="" id=""><label for="">Amarelo</label><br>
        <input type="checkbox" name="" id=""><label for="">Azul</label><br>
        <input type="checkbox" name="" id=""><label for="">Verde</label><br>
        <input type="checkbox" name="" id=""><label for="">Rosa</label><br>
    </div>
    <div>
        <label for="">Curso : </label>
        <select name="" id="">
            <!-- disable  = desativa a opcao e "Selected" - -->
            <option value="" disabled selected >Selecione uma opcao</option>
            <option value="softdev">Software Developer</option>
            <option value="">Frontend Developer</option>
            <option value="">Backend Developer</option>
            <option value="">Mecanico</option>
            <option value=""></option>
        </select>
    </div>
    <div>
        <textarea name="" id="" cols="70" rows="10"></textarea>
    </div>
    <div>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </div>
 </fieldset>
</form>
</body>
</html>
