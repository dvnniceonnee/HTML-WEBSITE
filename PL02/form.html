            <div>

                <a href="exercicio.html">Home</a> |

            </div>
        </nav>
        <hr>
    </header>
    <main >
        <div style="width: 500px; margin: auto;">
            <form action="">
                <fieldset>
                    <legend>Formulário dde contacto do CESAE</legend>
                    <div>
                        <label for="input_name">Nome : </label>
                        <input type="text" name="name" id="input_name" placeholder="Introduza o seu nome" maxlength="10" required>
                    </div>
                    <div>
                        <label for="input_email">Email : </label>
                        <input type="email" name="email" id="input_email" placeholder="Email@cesae.pt">
                    </div>
                    <br>
                    
                    <div>            
                        <label for="">Genero</label><br>
                        <input type="radio" name="genero" id="" value="fem"><label for="">Feminino</label></input><br>
                        <input type="radio" name="genero" id="" value="masc"><label for="">Masculino</label></input><br>
                    </div>
                    <div>
                        <label for="">Data Atual : </label>
                        <input type="date" name="date" id="">
                    </div>
                    <div>
                        <label for="selecao_turma">Turma : </label>
                        <select name="turma" id="selecao_turma">
                            <option value="" selected disabled>Selecione uma opção</option>
                            <option value="turma_webdev&mob">Web Developer & Mobile</option>
                            <option value="turma_outra" >Outra</option>
                        </select>
                    </div>
                    <div>
                        <label for="text_utilizador">Mensagem</label>
                        <textarea name="mensagem" id="text_utilizador" cols="30" rows="3"></textarea>
                    </div>
                    <div>
                        <input type="reset" value="Limpar">
                        <input type="submit" value="Submeter">
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <div style="text-align: center;">
            <hr>
            <h5>Desenvolvido por Miguel Madureira</h5>
        </div>
    </footer>
