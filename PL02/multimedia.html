<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Apresentação de um audio local
        Para mostrar os controles de pausa e play obrigatorio usar o atributo "controls"
        Para selecionar um play automatico no carregamento da pagina usa-se o atributo "autoplay" -->
    <h1>Audio</h1>
    <audio src="audio/audiotest.mp3" controls autoplay></audio>

    <!-- Apresentação de video local com uma pre imagem carregada antes do video (definição : poster="")-->
    <h1>Video local</h1>
    <video src="video/video.mp4" controls width="500px" poster="img/facebook.png" autoplay></video>

    <!-- Iframe para mostrar uma pagina web "online" dentro da nossa pagina -->>
    <h1>iFrame</h1>
    <iframe src="https://www.cesaedigital.pt/" width="500px" frameborder="0"></iframe>

    <!-- Iframe para mostrar uma pagina web "local" dentro da nossa pagina -->>
    <h1>iFrame</h1>
    <iframe src="exercicio.html" width="600px" frameborder="0"></iframe>

    <!-- Iframe para mostrar uma pagina web online dentrodanossa pagina 
    Contudo nao é mostrada devido a privacidade da pagina -->>
    <h1>iFrame</h1>
    <iframe src="https://www.google.com/" frameborder="0"><iframe>
 
    <!-- Video Youtube publico-->
    <h1>Video Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0sNNn_xj8CY?si=3kyTOzWr4AGVGK86" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <!-- Video Youtube privado-->
    <h1>Video youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3fW9OP582k4?si=wMLBmqbQruoM__uo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Post facebook</h1>
    <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCesaeDigital%2Fposts%2F919537320181977&show_text=true&width=500" width="500" height="718" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>

</body>
</html>
